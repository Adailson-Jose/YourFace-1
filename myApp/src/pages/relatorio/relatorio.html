<ion-header>
  <ion-navbar color="primary">
    <ion-title>Relat√≥rio</ion-title>
  </ion-navbar>
<ion-toolbar color="primary">
  <ion-searchbar (input)="getItems($event)"></ion-searchbar>
</ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let user of items ">
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <p>Nome: {{user.name}}</p>
      <p>Matricola: {{user.cpf}}</p>
      <p *ngIf="user.presenca===1">Presente</p>
      <p *ngIf="user.presenca===0">Falta</p>
      <p>Data: {{user.data|date:'dd/MM/yyyy, HH:mm '}}</p>
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deletarUser(user)">Deletar</button>
    </ion-item-options>

    <ion-item-options side="left">
      <button ion-button color="secondary" (click)="editarUser(user)">Editar</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
