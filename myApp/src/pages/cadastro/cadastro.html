<ion-header>
  <ion-navbar color="blue">
    <ion-title>Cadastro de Usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1 class="titulo" text-center>Cadastre-se como diretor</h1>
  <ion-list>
    <ion-item>
      <ion-label>Nome Completo:</ion-label>
      <ion-input type="text" [(ngModel)]="dados.nomeUsuario" id="inputNomeUsuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>CPF:</ion-label>
      <ion-input type="number" maxlength="11" [(ngModel)]="dados.cpf" class="inputCpf" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>E-mail:</ion-label>
      <ion-input type="mail" [(ngModel)]="dados.email" class="inputEmail" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> Confirme e-mail:</ion-label>
      <ion-input type="mail" [(ngModel)]="dados.emailConf" class="inputEmail" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="dados.senha" class="inputSenha" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirme senha:</ion-label>
      <ion-input type="password" [(ngModel)]="dados.senhaConf" class="inputSenha" required></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="goToLoginPage(dados)">Cadastrar</button>
    <br>
    <button ion-button block (click)="goToLoginPage2()">Cancelar</button>
  </div>
</ion-content>
