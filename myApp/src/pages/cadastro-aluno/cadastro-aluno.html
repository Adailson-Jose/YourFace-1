<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastro de aluno</ion-title>
  </ion-navbar>
  <ion-list>

    <ion-item>
      <ion-label>Nome Completo:</ion-label>
      <ion-input type="text" [(ngModel)]="dados.nomeAluno" id="inputNomeAluno" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>CPF:</ion-label>
      <ion-input type="number" [(ngModel)]="dados.cpf" class="inputCpf" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>E-mail:</ion-label>
      <ion-input type="mail" [(ngModel)]="dados.email" class="inputEmail" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Curso:</ion-label>
      <ion-input type="text" [(ngModel)]="dados.curso" class="inputCurso" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Idade:</ion-label>
      <ion-input type="number" [(ngModel)]="dados.idade" class="inputIdade" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-card>

    <img src="foto" />
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="getPhoto('picture')">
          <ion-icon name='camera'></ion-icon>
          CÃ¢mera
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-left (click)="getPhoto('gallery')">
          <ion-icon name='albums'></ion-icon>
          Galeria
        </button>
      </ion-col>

    </ion-row>
    
  </ion-card>




  <div padding>
    <button ion-button block (click)="goToHomePage()">Cadastrar</button>
    <br>
    <button ion-button block (click)="goToHomePage2()">Cancelar</button>
  </div>

</ion-header>

<ion-content padding>

</ion-content>
