<ion-header>

  <ion-navbar>
    <ion-title>frequencia-aluno</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <h1>Meus dados cadastrados: </h1>
    <h1>Nome-->  </h1>
    <h1>CPF--> </h1>
    <h1>Curso--> </h1>
</ion-content>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let c of items">
      <ion-avatar item-left>
        <img src="../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>Cpf: {{c.cpf}}</p>
      <p>Turma: {{c.name_turma}}</p>
      <p>presenca: {{c.presenca }}</p>
      <p>data: {{c.data | date:'dd/MM/yyyy, HH:mm:ss '}}</p>      
    </ion-item>
  </ion-list>
<br>
  <button ion-button block (click)="sair()">Sair</button>
<br>
</ion-content>
