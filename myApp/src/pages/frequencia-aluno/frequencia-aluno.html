<ion-header>

  <ion-navbar>
    <ion-title>frequencia-aluno</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of items">
      <ion-avatar item-left>
        <img src="../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{c.cpf_aluno}}</h2>
      <p>presenca: {{c.presenca}}</p>
      <p>data: {{c.data}}</p>      
    </ion-item>
  </ion-list>
</ion-content>
