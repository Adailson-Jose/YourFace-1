<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
  <img src="assets/imgs/login.png" alt="" >
 
  <ion-list>
    <ion-item>
      <ion-label fixed>Login</ion-label>
      <ion-input type="text" [(ngModel)]="userCredenciais.cpf" class="inputIdade" autofocus required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="userCredenciais.password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Manter-se logado?</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>

    <br>
    <button ion-button block (click)="goToHome()">Login</button>
    <br>
  </ion-list>
</ion-header>
<ion-content padding>
</ion-content>
