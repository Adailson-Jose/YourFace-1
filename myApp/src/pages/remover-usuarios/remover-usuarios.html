<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-start>
        <img src="img/intro01.png">
      </ion-avatar>
      <ion-label>
        {{ item.cpf }}
      </ion-label>
      <ion-toggle checked="false" (ionChange)="acao()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
